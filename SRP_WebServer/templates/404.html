{% extends "layout.html" %}
{% block title %}Page Not Found{% endblock %}
{% block body %}
<div id="notfound">
	<div class="notfound">
		<div class="notfound-404">
			<h1>Oops!</h1>
		</div>
		<h2>404 - Page not found</h2>
		<h4>Firstly! Double Check Your URL</h4>
		<p>Or the page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
		<a href="{{ url_for('index') }}">Go To <i>Home Page</i></a>
	</div>
</div>
{% endblock %}
